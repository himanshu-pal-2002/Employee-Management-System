<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Add Employee</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1>Add An Employee!</h1>
            <hr>
            {% comment %} <a class="btn btn-primary" href="/all_emp" role="button">View All Employee</a>
            <a class="btn btn-primary" href="/add_emp" role="button">Add An Employee</a>
            <a class="btn btn-primary" href="/remove_emp" role="button">Remove An Employee</a>
            <a class="btn btn-primary" href="/filter_emp" role="button">Filter Employee Details</a> {% endcomment %}
            <form action="/add_emp" method="post">
                {% csrf_token %}
                  <label for="first_name">First_Name</label><br>
                  <input type="text" id="first_name" value={{first_name}}><br>
                  <label for="last_name">Last_Name</label><br>
                  <input type="text" id="last_name" value={{last_name}}><br>
                  <label for="dept">Department</label><br>
                  <input type="text" id="dept" value={{dept}}><br>
                  <label for="salary">Salary</label><br>
                  <input type="number" id="salary" value={{salary}}><br>
                  <label for="bonus">Bonus</label><br>
                  <input type="number" id="bonus" value={{bonus}}><br>
                  <label for="role">Role</label><br>
                  <input type="text" id="role" value={{role}}><br>
                  <label for="phone">Phone No</label><br>
                  <input type="number" id="phone" value={{phone}}><br>
                  <label for="hire_date">Hire Date</label><br>
                  <input type="Date" id="hire_date" value={{hire_date}}><br>
                  <hr>
                  <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
      </body>
</html>
