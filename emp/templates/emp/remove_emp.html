<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Remove Employee</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1>Remove An Employee!</h1>
            <hr>
            {% comment %} <a class="btn btn-primary" href="/all_emp" role="button">View All Employee</a>
            <a class="btn btn-primary" href="/add_emp" role="button">Add An Employee</a>
            <a class="btn btn-primary" href="/remove_emp" role="button">Remove An Employee</a>
            <a class="btn btn-primary" href="/filter_emp" role="button">Filter Employee Details</a> {% endcomment %}
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Choose Employee To Be Removed
                </button>
                <ul class="dropdown-menu">
                    {% for emp in emps %}
                  <li><a class="dropdown-item" href="/Remove_Emp/">{{ emp.first_name }} {{ emp.last_name }}</a></li>
                  {% endfor %}
                </ul>
              </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
      </body>
</html>
